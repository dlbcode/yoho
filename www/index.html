<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YonderHop - Flight Finder</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.geodesic" defer></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <link rel="stylesheet" type="text/css" href="css/infoPane.css" />

</head>
<body>
    <div class="container">
        <main class="mapPane">
            <div id="map"></div>
            <div class="floating-logo">
                <div>
                    <a href="https://yonderhop.com">
                        <img id="yonderHopLogo" src="assets/yonderhop.svg" alt="YonderHop Logo">
                    </a>
                </div>
            </div>
        </main>
    </div>
    <div id="infoPane">
        <div id="infoPaneContent">
        </div>
        <div id="resizeHandle" class="resize-handle"></div>
        <div id="menu-container">
            <div id="menu-bar"></div>
            <button id="tripButton" class="trip-button">$0.00</button>
        </div>
    </div>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/airportAutocomplete.js"></script>
</body>
</html>
