<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YonderHop - Flight Finder</title>
    <link rel="stylesheet" href="vendor/leaflet/leaflet.css" />
    <script src="vendor/leaflet/leaflet.js" defer></script>
    <script src="vendor/hammer/hammer.min.js" defer></script>
    <script src="vendor/leaflet/leaflet.geodesic.js" defer></script>
    <script src="vendor/leaflet/leaflet.polylineDecorator.js" defer></script>
    <script src="vendor/flatpickr/flatpickr.js" defer></script>
    <link rel="stylesheet" type="text/css" href="css/flatpickr_dark.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <link rel="stylesheet" type="text/css" href="css/infoPane.css" />
    <link rel="stylesheet" type="text/css" href="css/routeInfoCard.css" />

</head>
<body>
    <div class="container">
        <main class="mapPane">
            <div id="map"></div>
            <div class="floating-logo">
                <div>
                    <a href="https://yonderhop.com">
                        <img id="yonderHopLogo" src="assets/yonderhop.svg" alt="YonderHop Logo">
                    </a>
                </div>
            </div>
        </main>
    </div>
    <div id="infoPane">
        <div id="resizeHandle" class="resize-handle"></div>
        <div id="infoPaneContent">
        </div>
        <div id="menu-container">
            <div id="menu-bar"></div>
            <button id="tripButton" class="trip-button">$0.00</button>
        </div>
    </div>
    <script type="module" src="js/map.js"></script>
    <script type="module" src="js/airportAutocomplete.js"></script>
</body>
</html>
